<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="contact.css" rel="stylesheet" type="text/css"> 
    <link href="humberger.css" rel="stylesheet" type="text/css">
    <link href="reset.css" rel="stylesheet" type="text/css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400&display=swap" rel="stylesheet">
    <title>haoxinghu</title>
  </head>
  <body>
    <div class="background">
      <header id="nav_bar" class="container">
        <div class="header_inner">
          <div id="logo_phrase">
            <div id="logo">
              <a href="./index.html">
                <img src="./img/好幸福.png" alt="好幸福">
              </a>
            </div>
            <div id="logo_text">
              <img src="./img/米粉台湾カステラ ハオシンフー.png">
            </div>
          </div>
          <div id="social">
            <ul>
              <a href="#">
                <li>
                  <img src="./img/header_twitter.png" alt="Twitter">
                </li>
              </a>
              <a href="#">
                <li>
                  <img src="./img/header_insta.png" alt="instagram">
                </li>
              </a>
            </ul>
          </div>

          <div class="humberger">
            <a>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            <p>Menu</p>
            </a>
          </div>
        </div>

        <div class="contact_wrapper">
          <div class="background_img">
            <div class="contact_text">
              <h1>Contact</h1>
              <h2>お問い合わせ</h2>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div id="contact">
          <div class="sec_inner">
            <form action="" method="get" class="contact_form">
              <div class="contact_form">
              <div id="your_name" class="flex">
                <div class="label_item">
                  <label for="name">氏名</label>
                  <div class="hidden">
                    <p>必須</p>
                  </div>
                </div>
                  <input type="text" name="name" id="name">
                  <div class="necessary">
                    <p>必須</p>
                  </div>
                </div>
                <div id="rubi" class="flex">
                  <div class="label_item">
                  <label for="name">フリガナ</label>
                  <div class="hidden">
                    <p>必須</p>
                  </div>
                  </div>
                  <input type="text" name="name" id="name">
                  <div class="necessary">
                    <p>必須</p>
                  </div>
                </div>
                <div id="mail" class="flex">
                  <div class="label_item">
                    <label for="email">メールアドレス</label>
                    <div class="hidden">
                      <p>必須</p>
                    </div>
                  </div>
                <input type="text" name="email" id="email">
                  <div class="necessary">
                    <p>必須</p>
                  </div>
                </div>
                <div id="phone_number" class="flex">
                  <div class="label_item">
                    <label for="tel">電話番号</label>
                    <div class="hidden  hidden_light">
                      <p>任意</p>
                    </div>
                  </div>
                    <input type="text" name="tel" id="tel">
                    <div class="voluntary">
                    <p>任意</p>
                    </div>
                  </div>
                  <div id="message" class="flex">
                    <div class="label_item">
                      <label for="letter">ご用件</label>
                      <div class="hidden">
                        <p>必須</p>
                      </div>
                    </div>
                    <textarea name="letter" rows="5" cols="50"></textarea>
                    <div class="necessary">
                      <p>必須</p>
                    </div>
                  </div>
              </div>
            </form>
            <div class="button">
              <a href="#">
                <p>送信<img src="./img/Vector 1.png"></p>
              </a>
            </div>
          </div>
        </div>
      </main>

      <div id="online_shop">
        <div id="Online_inner" class="sec_inner">
          <div class="subtitle">
            <img src="./img/オンラインショップ.png">
            <h2>オンラインショップ</h2>
          </div>
          <div class="online_shop_letter">
            <p>
              プレーン・抹茶・珈琲味の台湾カステラを販売しております。
            </p>
            <p>
              送料無料でご自宅までお届けします。
            </p>
            <p>
              是非お好みのお味を見つけてください。
            </p>
          </div>
        
          <div class="button">
            <a href="./online.html">
              <p>オンラインショップへ<img src="./img/Vector 1.png"></p>
            </a>
          </div>
        </div>
      </div>

      <footer>
        <div id="footer_wrapper">
          <div id="footer_info">
            <div class="footer_flex">
              <div class="footer_adress">
                <p>
                  〒112－0001 東京都表参道1-10 表参道ビル１F
                </p>
                <p>
                  TEL:03-1234-1234
                </p>
              </div>
              <div class="footer_links">
                <div class="footer_online">
                  <a href="./online.html">
                    <p>Online Shop</p>
                  </a>
                </div>
                <div class="footer_contact">
                  <a href="./contact.html">
                    <p>Contact</p>
                  </a>
                </div>
              </div>
              <div class="sns">
                <div class="footer_twitter">
                  <a href="#">
                    <img src="./img/Twitter social icons - circle - blue 1.png">
                  </a>
                </div>
                <div class="footer_insta">
                  <a href="#">
                    <img src="./img/Instagram_Glyph_Gradient_RGB 1.png">
                  </a>
                </div>
            </div>
            </div>
        </div>
        <div class="copyright">
          <div>
            <p>copyright &copy; 好幸福 All Rights Reserved.</p>
          </div>
        </div>
        </div>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
